<div [routerLink]="['/comic', comic._id]" class="box has-text-white cover-background is-flex flex-container relative" [style.backgroundImage]="'url('+ comicsMap.get(comic._id).cover +')'">

    <div class="field to-corner to-right" (click)="toggleButton.emit(comic); $event.stopPropagation()">
      <input type="checkbox" name="switchExample" class="switch is-rounded" [checked]="comic.wish">
      <label for="switchExample"></label>
    </div>

    <small><i class="fa" [ngClass]="getCalendarIcon(comic._id)"></i>
    <span class="small">{{comicsMap.get(comic._id).attributes.publication_date}}</span></small>
    <h1 style="font-size: 1.1em" class="has-text-weight-bold" >{{comicsMap.get(comic._id).attributes.title}}</h1>
