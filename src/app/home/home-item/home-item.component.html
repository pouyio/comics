<div [routerLink]="['/comic', comic._id]" class="box has-text-white cover-background is-flex flex-container relative" [style.backgroundImage]="'url('+ comic.cover +')'">

  <div class="field to-corner to-right" (click)="toggleButton.emit(comic); $event.stopPropagation()">
    <input id="switch" type="checkbox" name="switch" class="switch is-rounded" [checked]="comic.wish">
    <label for="switch"></label>
  </div>

  <small>
    <span class="small">✈️ {{comic.status}}</span>
  </small>
  <h1 style="font-size: 1.1em" class="has-text-weight-bold">{{comic.title}}</h1>

</div>
