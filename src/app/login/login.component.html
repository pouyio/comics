<div class="row justify-content-center my-5">
  <div class="col-sm-6">
    <div class="input-group">
      <input type="text" class="form-control" (keyup.enter)="login(user)" placeholder="User" [(ngModel)]="user">
      <span class="input-group-btn">
        <button class="btn btn-primary" type="button" (click)="login(user)">Login</button>
      </span>
    </div>
  </div>
</div>
