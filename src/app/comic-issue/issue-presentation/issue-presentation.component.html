<div *ngIf="issue">

  <div class="m-auto" style="width:60%">
    <app-image-viewer (onSwiped)="onPageChange($event)" (toIssue)="onGoIssue.emit()" [img]="issue.pages[page]"></app-image-viewer>
  </div>

  <div class="container">

    <div class="row">
      <div class="col-6">
        <input style="width:100%" type="range" name="pages" min="0" [max]="issue.pages.length - 1" [(ngModel)]="page" (change)="onChange(page)">
      </div>

      <div class="col-6">
        <div class="btn-group">
          <button type="button" class="btn btn-secondary" (click)="onPageChange(-1)" [disabled]="page === 0">prev</button>
          <button type="button" class="btn btn-secondary" (click)="onPageChange(+1)" [disabled]="page === lastPage">next</button>
        </div>
        <button type="button" class="btn btn-secondary" (click)="onGoIssue.emit()">to Issue</button>
      </div>
    </div>
  </div>


</div>
