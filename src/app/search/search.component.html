<div class="field has-addons is-marginless">
  <div class="control">
    <a class="button is-small is-light is-outlined" (click)="searchForm.reset()">
      Cancel
    </a>
  </div>
  <div class="control">
    <input [formControl]="searchForm" (keyup.escape)="searchForm.reset()" [class.is-danger]="searchForm.value && searchForm.value.length <= 3" class="input is-small" type="text" placeholder="Search comic">
  </div>
</div>

<ul class="container" style="position:absolute; z-index:2; overflow-y: auto; max-height: 90vh">
  <li *ngFor="let comic of listed | async | select: 'comics'">
    <img style="width:4em; max-height: 6em" class="" [src]="comic.cover" alt="cover">
    <a [routerLink]="['/comic', comic._id]">{{comic.title}}</a>
    <button type="button" class="button" [ngClass]="comic.wish? 'btn-dark': 'btn-outline-dark'" (click)="toggleWish(comic)">Wish</button>
    <div>
      <small>{{limit(comic.summary, 100)}}</small>
    </div>
  </li>

  <li *ngIf="loading" class="">
    Loading ...
  </li>

</ul>
