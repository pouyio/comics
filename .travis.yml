#.travis.yml

language: node_js
node_js:
  - "6.9"

branches:
  only:
    - master

before_script:
  - npm install -g angular-cli-ghpages
  - npm install -g @angular/cli@1.6.6

script:
  - npm run deploy

after_success:
  - angular-cli-ghpages --repo="https://$GH_TOKEN@github.com/pouyio/comics.git" --name="pouyio" --email="pouyio@gmail.com"

notifications:
  email:
    on_failure: never
    on_success: never
